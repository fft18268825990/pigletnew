<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="./lib/layui/css/layui.css">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/multipleExcel.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">数据</a>
            <a>
              <cite>多文件上传</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-upload" style="margin-top: 10px">
                            <button type="button" class="layui-btn layui-btn-normal" id="testList" style="margin-top: 10px;margin-left: 10px">选择多文件</button>
                            <button class="layui-btn layui-btn-normal" style="margin-top: 10px;margin-left: 10px"  id="calculation" onclick="calculation();"><i class="layui-icon">&#xe674;</i>计算</button>
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input" style="margin-top: 10px;margin-left: 10px" autocomplete="off" placeholder="汇率" name="exchangeRate" id="exchangeRate" onkeyup="value=value.match(/\d+\.?\d{0,2}/,'')">
                            </div>
                            <button class="layui-btn layui-btn-normal" style="margin-top: 10px;margin-left: 10px"  id="saveRate" onclick="saveRate();"><i class="layui-icon">&#xe617;</i>提交</button>
                            <div class="layui-upload-list">
                                <table class="layui-table">
                                    <thead>
                                    <tr><th>文件名</th>
                                        <th>大小</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr></thead>
                                    <tbody id="demoList"></tbody>
                                </table>
                            </div>
                            <button type="button" class="layui-btn" id="testListAction" style="margin-bottom: 10px;margin-left: 10px">开始上传</button>
                            <div class="layui-card-body ">
                                <table id="chengbiao" lay-filter="chengbiao"></table>
                                <script type="text/html" id="toolbar">
                                    <div class="layui-btn-container">
                                        <button class="layui-btn layui-btn-normal" lay-event="export"><i class="layui-icon">&#xe63c;</i>导出</button>
                                    </div>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
